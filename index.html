<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
<h1>Quick Draw
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>

  <b><u><p id="label">Your Sketch: </p></u></b>
    <b><u><p id="confidence">Confidence: </p></u></b>
  <br>
  <br>
  <b><u><p id="sketch_to_be_drawn">Sketch to be Drawn: </p></u></b>
  <br>
  <br>
  <b><u><p id="score">Score: </p></u></b>
    <b><u><p id="timer">Timer: </p></u></b>
  <br>
  <br>
        <button class="btn btn-danger btn-lg" onclick="clear_canvas()">Clear Canvas</button>
</center> 

<div id="myModal" class="modal fade">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sketches</h4>
      </div>

      <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
      </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
